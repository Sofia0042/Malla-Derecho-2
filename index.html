<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular Derecho</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Rosario&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #faf4ea;
      font-family: 'Rosario', sans-serif;
      color: #49241f;
      margin: 0;
      padding: 30px;
    }

    .titulo {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      text-align: center;
      color: #bd4829;
      margin-bottom: 40px;
    }

    .grid-malla-wrapper {
      overflow-x: auto;
    }

    .grid-malla {
      display: grid;
      grid-template-columns: repeat(10, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
      padding-bottom: 10px;
      width: max-content;
    }

    .columna {
      background-color: #99c2c6;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .columna h2 {
      text-align: center;
      font-size: 18px;
      color: #49241f;
      margin-bottom: 10px;
    }

    .ramo {
      background-color: #fae1ce;
      color: #49241f;
      border: none;
      border-radius: 6px;
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Rosario', sans-serif;
      transition: transform 0.2s ease;
      width: 100%;
    }

    .ramo.aprobado {
      background-color: #f4a590;
      color: white;
      font-weight: bold;
    }

    .ramo[data-bloqueado="true"] {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .ramo:hover:not([data-bloqueado="true"]) {
      transform: scale(1.03);
    }

    .bloque-extra {
      background-color: #f4a590;
      padding: 20px;
      margin-top: 30px;
      margin-bottom: 30px;
      border-radius: 10px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .bloque-extra h2 {
      text-align: center;
      font-size: 20px;
      color: white;
      margin-bottom: 15px;
      font-family: 'Dancing Script', cursive;
    }

    .ramo.fundamental,
    .ramo.optativo {
      background-color: #fae1ce;
      color: #49241f;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1 class="titulo">Malla Curricular Derecho</h1>

  <div class="grid-malla-wrapper">
    <div class="grid-malla">
      <!-- üë©üèª‚Äç‚öñÔ∏è Aqu√≠ van tus semestres 1 al 10 -->
      <!-- üß© Inserta aqu√≠ todos los bloques con <div class="columna"> que ya tienes -->
    </div>
  </div>

  <div class="bloque-extra">
    <h2>Formaci√≥n Fundamental</h2>
    <button class="ramo fundamental" id="FOFU1">Antropolog√≠a Cristiana</button>
    <button class="ramo fundamental" id="FOFU2">√âtica Cristiana</button>
    <button class="ramo fundamental" id="FOFU3">Fundamental III</button>
    <button class="ramo fundamental" id="FOFU4">Fundamental IV</button>
    <button class="ramo fundamental" id="FOFU5">Fundamental V</button>
  </div>

  <div class="bloque-extra">
    <h2>Cursos Optativos</h2>
    <button class="ramo optativo" id="OPT1">Optativo I</button>
    <button class="ramo optativo" id="OPT2">Optativo II</button>
    <button class="ramo optativo" id="OPT3">Optativo III</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const botones = document.querySelectorAll('.ramo');

      function actualizarEstado() {
        botones.forEach(boton => {
          if (boton.classList.contains('aprobado')) return;

          const requisitos = boton.dataset.prerrequisitos;
          if (requisitos) {
            const ids = requisitos.split(',').map(id => id.trim());
            const cumplidos = ids.every(id => {
              const prereq = document.getElementById(id);
              return prereq && prereq.classList.contains('aprobado');
            });
            boton.disabled = !cumplidos;
            boton.setAttribute('data-bloqueado', (!cumplidos).toString());
          } else {
            boton.disabled = false;
            boton.setAttribute('data-bloqueado', 'false');
          }
        });
      }

      botones.forEach(boton => {
        boton.addEventListener('click', () => {
          if (boton.getAttribute('data-bloqueado') === 'true') return;
          boton.classList.add('aprobado');
          actualizarEstado();
        });
      });

      actualizarEstado();
    });
  </script>
</body>
</html>
