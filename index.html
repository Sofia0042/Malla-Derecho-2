<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular Derecho</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Rosario&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #faf4ea;
      font-family: 'Rosario', sans-serif;
      color: #49241f;
      margin: 0;
      padding: 30px;
      position: relative;
      overflow-x: hidden;
    }

    .titulo {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      text-align: center;
      color: #bd4829;
      margin-bottom: 40px;
    }

    .grid-malla-wrapper {
      max-width: 100%;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .grid-malla {
      display: grid;
      grid-template-columns: repeat(10, 180px);
      gap: 16px;
      margin-bottom: 30px;
      padding-bottom: 10px;
      width: max-content;
    }

    .columna {
      background-color: #99c2c6;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .columna h2 {
      text-align: center;
      font-size: 18px;
      color: #49241f;
      margin-bottom: 10px;
    }

    .ramo {
      background-color: #fae1ce;
      color: #49241f;
      border: none;
      border-radius: 6px;
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Rosario', sans-serif;
      transition: transform 0.2s ease;
      width: 100%;
    }

    .ramo.aprobado {
      background-color: #f4a590;
      color: white;
      font-weight: bold;
    }

    .ramo[data-bloqueado="true"] {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .ramo:hover:not([data-bloqueado="true"]) {
      transform: scale(1.03);
    }

    .bloque-extra {
      background-color: #f4a590;
      padding: 20px;
      margin: 30px auto;
      border-radius: 10px;
      max-width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .bloque-extra h2 {
      text-align: center;
      font-size: 20px;
      color: white;
      margin-bottom: 15px;
      font-family: 'Dancing Script', cursive;
    }

    .ramo.fundamental,
    .ramo.optativo {
      background-color: #fae1ce;
      color: #49241f;
      font-size: 16px;
      margin: 5px;
    }

    @media (max-width: 768px) {
      .grid-malla {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        width: 100%;
      }
    }

    .ramo.destacado {
      box-shadow: 0 0 10px #f4a590;
      transform: scale(1.05);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .challa {
      position: absolute;
      pointer-events: none;
      font-size: 28px;
      animation: volar 1s ease-out forwards;
      z-index: 999;
    }

    @keyframes volar {
      0%   { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-60px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
