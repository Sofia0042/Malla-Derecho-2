    .ramo.destacado {

      animation: caer-challa 3.5s ease-out forwards;
      z-index: 9999;
    }

    @keyframes caer-challa {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
